{% extends 'product/base.html' %}
{% load static %}
{% block content %}
<br><br>
<br><br>
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h1 class="fw-bold">All Products</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Descritpion</th>
                                    <th>Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for product in product %}
                                    <tr>
                                        <td>{{ product.id }} </td>
                                        <td>{{ product.name }} </td>
                                        <td>{{ product.description }} </td>
                                        <td><img src="{% static product.image.url %}" alt="image" height="40px" width="40px" /></td>
                                        <td>
                                            <a href="{% url 'admin-update-product' product.id %}" class="btn btn-success badge">UPDATE</a>
                                            <a href="{% url 'admin-delete-product' product.id %}" class="btn btn-danger badge">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
{% endblock content %}
